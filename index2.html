<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Тренажер на внимание</title>
<link rel="stylesheet" href="styles2.css" />
</head>
<body>

<div class="game-container" id="gameContainer">
  <!-- Страница с игрой -->
  <div class="intro-screen" id="introScreen">
    <div class="header">
      
      <!-- Верхняя часть: таймер и уровень -->
      <div class="header2"> 
        <div class="timer">Время: 00:15</div>
        <div class="level">Уровень: 1-12</div>
      </div>
      
      <!-- Основная часть: задание и ответы -->
      <div class="header1">
        <div style="display:flex; justify-content: space-between; align-items: center;">
          <p class="text">Найдите указанное число:</p>
          <div class="target-number" id="targetNumber"></div>
        </div>
        <div class="answers" id="answersContainer">
          <!-- Варианты ответов будут вставляться сюда через game.js -->
        </div>
        <div id="result" style="margin-top:20px; font-size:20px;"></div>
      </div>
      
      <!-- Фоновый блок -->
      <div class="header3"></div>
      
    </div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
